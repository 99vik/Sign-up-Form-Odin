<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Sign up form</title>
</head>
<body>
    <div class="main-container">
        <div class="photo-container">
            <img src="./photos/background-photo.jpg" class="background-image" alt="background-photo">
            <div class="logo-bar">
                <img class="logo" src="./photos/odin-lined.png" alt="Odin Logo">
                <p class="logo-text">ODIN</p>
            </div>
            <p class="photo-credit">Photo credit</p>
        </div>
        <div class="flex-vertical">
            <div class="text">
                <p>This is not a real online service! You know you know you need something like this in real life to help you realize your deepest dreams.
                <br/>Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <div class="form-container">
                <p>Let's do this!</p>
            </div>
            <div>
                <button class="create-account-btn">Create Account</button>
                <p class="text-normal">Already have an account? <a class="log-in-link">Log in</a></p>
            </div>
        </div>
    </div>
</body> 
</html>
