<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Sign up form</title>
</head>
<body>
    <div class="main-container">
        <div class="photo-container">
            <img src="./photos/background-photo.jpg" class="background-image" alt="background-photo">
            <div class="logo-bar">
                <img class="logo" src="./photos/odin-lined.png" alt="Odin Logo">
                <p class="logo-text">ODIN</p>
            </div>
            <p class="photo-credit">Photo credit</p>
        </div>
        <div class="flex-vertical">
            <div class="text">
                <p>This is not a real online service! You know you know you need something like this in real life to help you realize your deepest dreams.
                <br/>Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <div class="form-container">
                <p>Let's do this!</p>
                <form id="myform" method="post" action="">
                    <div class="form-row">
                        <div class="input">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name" required>
                        </div>
                        <div class="input">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="last_name" id="last_name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="input">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" name="phone_number" id="phone_number" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input error">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div class="input error">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password"  name="confirm_password" id="confirm_password" required>
                        </div>
                    </div>
                </form>
            </div>
            <div>
                <button form="myform" class="create-account-btn" type="submit">Create Account</button>
                <p class="text-normal">Already have an account? <a class="log-in-link">Log in</a></p>
            </div>
        </div>
    </div>
</body> 
</html>
